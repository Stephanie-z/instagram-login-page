<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-celular">
                <img src="images/celular.png" alt="">
				<div id="slides">
					<a class="slide active"><img src="./images/img-1.jpg" alt=""></a>
					<a class="slide"><img src="./images/img-2.jpg" alt=""></a>
					<a class="slide"><img src="./images/img-3.jpg" alt=""></a>
					<a class="slide"><img src="./images/img-4.jpg" alt=""></a>
					<a class="slide"><img src="./images/img-5.jpg" alt=""></a>
				</div>
            </div>
            <script src="scripts/slideshow.js"></script>
            <div class="instagram-continue">
                
                <div class="group">
                    <img src="images/instagram-logo.png" alt="instagram logo" id="logo">
                    <div class="profile-photo">
                        <img src="images/perfil.png" alt="foto de perfil">
                    </div>
                    <a href="#" class="login">Continue como stephanie</a>
                    <a href="#" class="logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é stephanie?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                    </p>
                    <p class="not-account2">
                        Não é inscrito? 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                    <button class="facebook">
                        <img src="images/facebook.png" alt="">
                        <span>Entrar com o Facebook</span>
                    </button>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a class="app-download" href="#"></a>
                        <a class="app-download" href="#"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
